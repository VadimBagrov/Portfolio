<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- Шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Developer-portfolio</title>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <!-- List -->
        <ul class="header__items">

            <!-- Name -->
            <li class="header-item header__name-item">
                <div class="header-name">
                    <h3 class="header__title header__name">vadim-bagrov</h3>
                </div>
            </li>

            <!-- Hello -->
            <li class="header-item">
                <a href="#" class="header-link">
                    <div class="header-hello">
                        <h3 class="header__title header__title--active-hello header__title-hello">_hello</h3>
                    </div>
                </a>
            </li>

            <!-- About -->
            <li class="header-item">
                <a href="about.html" class="header-link">
                    <div class="header-about">
                        <h3 class="header__title header__title-about">_about-me</h3>
                    </div>
                </a>
            </li>

            <!-- Projects -->
            <li class="header-item">
                <a href="projects.html" class="header-link">
                    <div class="header-projects">
                        <h3 class="header__title header__title-project">_projects</h3>
                    </div>
                </a>
            </li>

            <!-- Contact -->
            <li class="header-item header__right">
                <a href="contact.html" class="header-link">
                    <div class="header-contact">
                        <h3 class="header__title header__title-contact">_contact-me</h3>
                    </div>
                </a>
            </li>
        </ul>
    </header>

    <!--  -->
    <main class="main">
        <div class="container">
            <section class="hello">
                <div class="leftside-block">
                    <div class="hello__me">
                        <p class="hello__hi">
                            Hi all. I am
                        </p>
                        <h1 class="hello__name">
                            Vadim Bagrov
                        </h1>
                        <h2 class="hello__speciality">
                            > Front-end developer
                        </h2>
                    </div>
                    <div class="hello__commentary">

                    </div>
                    <div class="hello__github">
                        <div class="hello__github-title">
                            // you can also see it on my Github page
                        </div>
                        <div class="hello__link">
                            const <span class="hello__colortext">githubLink</span> <span
                                class="hello__colortext2">=</span>
                            <span class="hello__colortext3">“<a class="hello__gitlink"
                                    href="https://github.com/VadimBagrov">https://github.com/VadimBagrov</a>”</span>
                        </div>
                    </div>
                </div>
                <div class="rightside-block">
                    <img src="images/blurs-bg.png" alt="bg">
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">

        <ul class="footer__items">

            <li class="footer__item footer__item-find">
                <p class="footer__link-text footer__link-text-line">find me in:</p>
            </li>

            <li class="footer__item footer__icon-block">
                <a href="#" class="footer__link">
                    <p class="footer__link-text footer__link-img-line"><img src="images/telegram.png" alt="icon"
                            class="footer__icon"></p>
                </a>
            </li>

            <li class="footer__item footer__icon-block">
                <a href="#" class="footer__link">
                    <p class="footer__link-text footer__link-images-line"><img src="images/discord.png" alt="icon"
                            class="footer__icon"></p>
                </a>
            </li>

            <li class="footer__item footer__item-github">
                    <p class="footer__link-text footer__link-git-line">@VadimBagrov</p><img src="images/github.png"
                        alt="icon" class="footer__icon footer__icon-github">
                </a>
            </li>
        </ul>
    </footer>


    <script src="js/main.js"></script>
</body>

</html>
